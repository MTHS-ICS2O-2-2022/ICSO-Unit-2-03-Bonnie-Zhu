<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Basic Math, with JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Bonnie Zhu" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="smile icon" sizes="240x240"
    href="./images/smile-icon-vector-illustration-blue-red-black-colors-open-joy-emoji-white-background-haracter-web-card-design-smile-icon-logo-app-ui_599062-920.avif" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>User Input</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">User Input</span>
      </div>
    </header>
    <main>
      <p>Please enter the following</p>
      <!-- Textfield with Floating Label -->

      <form action="#">
        <p>Name</p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" />
          <label class="mdl-textfield__label" for="sample3">Name here...</label>
        </div>
      </form>
      <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <p>Age</p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" />
          <label class="mdl-textfield__label" for="sample4">Number...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
      <div class="right-image">
        <img src="./images/3.20.jpeg" alt="image" />
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="doMathClicked()">
        Enter
      </button>
      <br>
      <br>
      <div id="user-info">
        <div id="address"></div>
    </main>
  </div>
</body>
</html>
